<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="btn-div">
    <button class="btn">New Book</button>
    </div>
    <table>
        <tr>
          <th colspan="4">Library</th>
        </tr>
        <tr>
          <td data-value="1"></td>
          <td data-value="2"></td>
          <td data-value="3"></td>
          <td data-value="4"></td>
        </tr>
        <tr>
          <td data-value="5"></td>
          <td data-value="6"></td>
          <td data-value="7"></td>
          <td data-value="8"></td>
        </tr>
        <tr>
            <td data-value="9"></td>
            <td data-value="10"></td>
            <td data-value="11"></td>
            <td data-value="12"></td>
          </tr>
          <tr>
            <td data-value="13"></td>
            <td data-value="14"></td>
            <td data-value="15"></td>
            <td data-value="16"></td>
          </tr>
      </table>

</div>

<div class="backdrop"></div>

<div class="modal">
    <div class="inner-modal">
    <h3 class="header">New Book</h3>
    <input type="text" id="title" placeholder="title">
    <input type="text" id="author" placeholder="author">
    <input type="text" id="pages" placeholder="# of pages">
    <button class="add" id="add-info">Add</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
